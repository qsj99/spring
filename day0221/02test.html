<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    var info='', message='', result=''; //전역변수
    var msg='서울 구로구 서울 하이미디어 서울 화이팅 ' ; 
    //문제1 서울 글자 seoul로 변경
    document.write(msg.replace('서울', 'seoul'),'<br>');
    document.write(msg.replaceAll('서울', 'seoul'),'<br>');

    var jumin="890729-106513";
    //문제2 charAt(숫자) 남자인지 여자인지 
    var gender = jumin.charAt(7);
    if(gender=='1' || gender=='3'){info='남자입니다';}
    else if (gender=='2'|| gender=='4'){info='여자입니다';}
    else {info='성별기입이 오류입니다';}
    document.write(info, '<br>');

    //문제3 substring(시작,끝) substr(시작,길이)
    //당신의 생일은 07월 29일입니다

    var jumin="890729-106513";
    var month = jumin.substring(2,4);
    var day = jumin.substring(4,6);
    document.write('당신의 생일은 ' + month + '월 '+ day + '일입니다', '<br>');
    
    var month2= jumin.substr(2,2);
    var day2 = jumin.substr(4,2);
    document.write('당신의 생일은 ' + month2 +'월 ' + day2 + '일입니다' , '<br>' );

    // var str = 'javajava'
    // document.write(str.lastIndexOf('a'));  //7 

    //문제 4 문자열 길이 length
    var jumin1="890729";  //6자리
    var jumin2="106513";  //7자리 

    var size1=0, size2=0;
    size1 = jumin1.length;
    size2 = jumin2.length;

    if(size1 != 6 ){
        info = '주민앞번호가 잘못되었습니다';
        document.write(info, '<br>');
    }

    if(size2 != 7){
        info = '주민뒷번호가 잘못되었습니다';
        document.write(info , '<br>');
    }

    </script>
</head>
